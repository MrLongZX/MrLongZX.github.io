        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">//时间比较</span><br><span class="line">-(BOOL)compareDate:(NSString*)startDateStr withDate:(NSString*)endDateStr&#123;</span><br><span class="line">    NSDateFormatter *formatter = [[NSDateFormatter alloc] init];</span><br><span class="line">    [formatter setDateFormat:@&quot;yyyy-MM-dd&quot;];</span><br><span class="line">    </span><br><span class="line">    NSDate *startDate = [formatter dateFromString:startDateStr];</span><br><span class="line">    NSDate *endDate = [formatter dateFromString:endDateStr];</span><br><span class="line">    </span><br><span class="line">    NSComparisonResult result = [startDate compare:endDate];</span><br><span class="line">    if (result == NSOrderedDescending) &#123;</span><br><span class="line">        return NO;</span><br><span class="line">    &#125; else if (result == NSOrderedAscending) &#123;</span><br><span class="line">        return YES;</span><br><span class="line">    &#125; else if (result == NSOrderedSame) &#123;</span><br><span class="line">        return YES;</span><br><span class="line">    &#125;</span><br><span class="line">    return YES;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
